<form method="POST" action="https://api.staticman.net/v2/entry/imaginatecreative/imaginatecreative.github.io/master/comments">
    <input name="options[redirect]" type="hidden" value="https://imaginatecreative.github.io">
    <!-- e.g. "2016-01-02-this-is-a-post" -->
    <input name="options[slug]" type="hidden" value="{{ page.slug }}">
    </br>
    <label><input name="fields[name]" type="text">Name</label>
    </br>
    <label><input name="fields[email]" type="email">E-mail</label>
    </br>
    <label><textarea name="fields[message]"></textarea>Message</label>
    </br>
    <input type="hidden" id="comment-parent" name="fields[replying_to]" value="">
    </br>
    <button type="submit">Submit</button>
</form>
